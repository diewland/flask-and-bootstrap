<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-4.3.1/css/bootstrap.min.css') }}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='libs/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap-4.3.1/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
